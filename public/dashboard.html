<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container-fluid h-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <!-- Sidebar -->
            <div class="col-md-3 p-0" id="sidebar">
                <div class="sidebar-heading text-center py-4 text-white" style="background-color: #2C3E50;">
                    <img src="n.png" alt="Logo" class="img-fluid" style="width: 280px;">
                </div>
                <div class="list-group list-group-flush" id="sidebarMenu">
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-white" id="userManagementLink">User Management</a>
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-white" id="statisticsLink">Reports</a>
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-white" id="logoutButton">Logout</a>
                </div>
            </div>
            <!-- Content area -->
            <div class="col-md-9 p-0 d-flex flex-column">
                <!-- Header -->
                <div class="bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center border-bottom">
                    <h5 class="mb-0" id="pageHeader">Admin Dashboard</h5>
                    <div class="dropdown d-flex align-items-center">
                        <img id="adminProfileImage" src="uploads/default_admin.png" alt="Admin" class="rounded-circle me-2" style="width: 40px;">
                        <button class="btn btn-dark text-white dropdown-toggle" type="button" id="adminMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            Admin
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminMenu">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-item" id="logoutButtonDropdown" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Main content -->
                <div id="mainContent" class="p-3">
                    <h2>Welcome, Admin</h2>
                    <p>Use the sidebar to navigate through different sections.</p>
                    <!-- User Management Content -->
                    <div id="userManagementContent" style="display: none;">
                        <h3>User Management</h3>
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- User rows will be appended here -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Additional content sections here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role</label>
                            <select class="form-select" id="editRole" name="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin_dashboard.js"></script>
</body>
</html>
