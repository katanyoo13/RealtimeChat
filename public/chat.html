<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container-fluid h-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <!-- Sidebar -->
            <div class="col-md-3 p-0" id="sidebar">
                <div class="sidebar-heading text-center py-4 text-white" style="background-color: #2C3E50;">
                    <img src="n.png" alt="Logo" class="img-fluid" style="width: 280px;">
                </div>
                <div class="list-group list-group-flush" id="userList">
                    <a class="list-group-item list-group-item-action bg-dark text-white d-flex align-items-center"><img class="rounded-circle me-2" src="uploads/default_admin.png" style="width: 40px; height: 40px; object-fit: cover;">admin</a>
                    <!-- Users will be appended here -->
                </div>
            </div>
            <!-- Chat area -->
            <div class="col-md-9 p-0 d-flex flex-column">
                <!-- Header -->
                <div class="bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center border-bottom">
                    <h5 class="mb-0" id="chatHeader">Select a user to chat</h5>
                    <div class="dropdown d-flex align-items-center">
                        <img id="userProfileImage" src="user.png" alt="User" class="rounded-circle me-2" style="width: 40px;">
                        <button class="btn btn-dark text-white dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="reportLink">Report</a></li>

                            <li><a class="dropdown-item" id="logoutButton" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Messages -->
                <div id="messages" class="bg-chat p-3" style="overflow-y: auto;">
                    <!-- Messages will be appended here -->
                </div>
                <!-- Input area -->
                <div class="bg-secondary p-3 border-top">
                    <div class="input-group">
                        <input type="text" class="form-control bg-dark text-white" placeholder="Type your message here..." id="messageInput">
                        <button class="btn btn-primary" id="sendMessageButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for user list -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">User List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group" id="modalUserList">
                        <!-- Users will be appended here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
